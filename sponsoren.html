<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sponsoren & Partner - HSG RBK</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body { font-family:sans-serif; margin:0; padding:0; background:#ffffff; color:#000000; }
    header { background:#ff00a0; color:#fff; padding:1rem; display:flex; justify-content:center; align-items:center; position:relative; }
    header h1 { margin:0; font-size:1.4rem; text-align:center; flex:1; line-height:1.4; }
    .menu-toggle { font-size:1.8rem; cursor:pointer; background:none; border:none; color:#fff; position:absolute; right:1rem; }

    .sidebar { position:fixed; top:0; right:-250px; width:250px; height:100%; background:rgba(0,0,0,0.8); color:#fff; transition:right 0.3s ease; padding-top:2rem; z-index:1000; }
    .sidebar.active { right:0; }
    .sidebar a { display:block; padding:1rem; color:#fff; text-decoration:none; font-weight:bold; }
    .sidebar a:hover { background:#ff00a0; }

    .overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); display:none; z-index:500; }
    .overlay.active { display:block; }

    section { padding:1rem; text-align:center; }

    /* Sponsor Grid */
    .sponsor-grid { 
      display: grid; 
      grid-template-columns: repeat(4, 1fr); /* immer 4 pro Reihe */
      gap: 1rem; 
      align-items: center; 
      justify-items: center; 
    }
    .sponsor-grid img { 
      max-width: 100%; 
      height: auto; 
      border-radius: 8px; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.2); 
    }

    /* Responsive Anpassungen */
    @media (max-width: 1024px) {
      .sponsor-grid { grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 768px) {
      .sponsor-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 480px) {
      .sponsor-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
<header>
  <h1>HSG Rü/Bau/Kö <br> Sponsoren & Partner</h1>
  <button class="menu-toggle">☰</button>
</header>

<div class="sidebar" id="sidebar">
  <a href="index.html">🏠 Home</a>
  <a href="a-team.html">👩‍👧 wA-Team</a>
  <a href="b-team.html">👩‍👧 wB-Team</a>
  <a href="stats.html">📊 Statistik</a>
  <a href="hallen.html">🏟️ Hallen</a>
  <a href="sponsoren.html">🤝 Sponsoren</a>
  <a href="news.html">📰 News</a>
</div>
<div class="overlay" id="overlay"></div>

<section>
  <h2>Unsere Partner & Unterstützer</h2>
  <div class="sponsor-grid">
    <img src="kaufland.png" alt="Sponsor 1">
    <img src="anteplioglu.png" alt="Sponsor 2">
    <img src="e_boßler.png" alt="Sponsor 3">
    <img src="jung.png" alt="Sponsor 4">
    <img src="liebig.png" alt="Sponsor 5">
    <img src="king.png" alt="Sponsor 6">
    <img src="fraport.png" alt="Sponsor 7">
    <img src="flames_logo.png" alt="Sponsor 8">
    <img src="taverna.png" alt="Sponsor 9">
    <img src="kaufmann.png" alt="Sponsor 10">
    <img src="voelker.png" alt="Sponsor 11">
    <img src="durum.png" alt="Sponsor 12">
    <img src="laerbusch.png" alt="Sponsor 13">
  </div>
</section>

<script>
  const menuBtn = document.querySelector(".menu-toggle");
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");
  menuBtn.addEventListener("click", ()=>{ sidebar.classList.toggle("active"); overlay.classList.toggle("active"); });
  overlay.addEventListener("click", ()=>{ sidebar.classList.remove("active"); overlay.classList.remove("active"); });
</script>
</body>
</html>
