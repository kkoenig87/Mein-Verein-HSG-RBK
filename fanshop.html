<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fanshop - HSG RBK</title>
  <style>
    body { font-family:sans-serif; margin:0; padding:0; background:#ffffff; color:#000000; }
    header { background:#ff00a0; color:#fff; padding:1rem; display:flex; justify-content:center; align-items:center; position:relative; }
    header h1 { margin:0; font-size:1.4rem; text-align:center; flex:1; line-height:1.4; }
    .menu-toggle { font-size:1.8rem; cursor:pointer; background:none; border:none; color:#fff; position:absolute; right:1rem; }

    .sidebar { position:fixed; top:0; right:-250px; width:250px; height:100%; background:rgba(0,0,0,0.8); color:#fff; transition:right 0.3s ease; padding-top:2rem; z-index:1000; }
    .sidebar.active { right:0; }
    .sidebar a { display:block; padding:1rem; color:#fff; text-decoration:none; font-weight:bold; }
    .sidebar a:hover { background:#ff00a0; }

    .overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); display:none; z-index:500; }
    .overlay.active { display:block; }

    section { padding:1rem; }
    .product { border:1px solid #ddd; border-radius:8px; padding:1rem; margin-bottom:1.5rem; text-align:center; box-shadow:0 4px 8px rgba(0,0,0,0.1); }
    .product img { max-width:100%; height:auto; border-radius:8px; margin:0.5rem 0; }
    .product h2 { margin:0.5rem 0; }
    .cart { border-top:2px solid #ff00a0; margin-top:2rem; padding-top:1rem; }
    .form-group { margin:0.5rem 0; }
    label { display:block; font-weight:bold; margin-bottom:0.3rem; }
    input, select { width:100%; padding:0.4rem; border:1px solid #ccc; border-radius:4px; }
    button { background:#ff00a0; color:#fff; padding:0.6rem 1rem; border:none; border-radius:6px; cursor:pointer; margin-top:0.5rem; }
    button:hover { background:#e00090; }
  </style>
</head>
<body>
<header>
  <h1>HSG Rü/Bau/Kö <br> Fanshop</h1>
  <button class="menu-toggle">☰</button>
</header>

<div class="sidebar" id="sidebar">
  <a href="index.html">🏠 Home</a>
  <a href="a-team.html">👩‍👧 wA-Team</a>
  <a href="b-team.html">👩‍👧 wB-Team</a>
  <a href="stats.html">📊 Statistik</a>
  <a href="hallen.html">🏟️ Hallen</a>
  <a href="sponsoren.html">🤝 Sponsoren</a>
  <a href="news.html">📰 News</a>
  <a href="fanshop.html">🛒 Fanshop</a>
</div>
<div class="overlay" id="overlay"></div>

<section>
  <h2>Unsere Fanartikel</h2>

  <!-- Fantrikot -->
  <div class="product">
    <h2>HSG Fantrikot</h2>
    <img src="img/Fantrikot1.png" alt="Fantrikot Vorderseite">
    <img src="img/Fantrikot2.png" alt="Fantrikot Rückseite">
    <p>Preis: 39,90 €</p>
    <label for="trikot-size">Größe wählen:</label>
    <select id="trikot-size">
      <option>S</option>
      <option>M</option>
      <option>L</option>
      <option>XL</option>
    </select>
    <button onclick="addToCart('HSG Fantrikot', 'trikot-size', 39.90)">In den Warenkorb</button>
  </div>

  <!-- Fanshirt -->
  <div class="product">
    <h2>HSG Fanshirt</h2>
    <img src="img/Fanshirt.png" alt="Fanshirt">
    <p>Preis: 24,90 €</p>
    <label for="shirt-size">Größe wählen:</label>
    <select id="shirt-size">
      <option>S</option>
      <option>M</option>
      <option>L</option>
      <option>XL</option>
    </select>
    <button onclick="addToCart('HSG Fanshirt', 'shirt-size', 24.90)">In den Warenkorb</button>
  </div>

  <!-- Kempa Gürteltasche -->
  <div class="product">
    <h2>Kempa Gürteltasche</h2>
    <img src="img/Guerteltasche.png" alt="Kempa Gürteltasche">
    <p>Preis: 19,90 €</p>
    <button onclick="addToCart('Kempa Gürteltasche', null, 19.90)">In den Warenkorb</button>
  </div>

  <!-- Warenkorb -->
  <div class="cart">
    <h2>🛒 Warenkorb</h2>
    <ul id="cart-items"></ul>
    <p><strong>Gesamt:</strong> <span id="cart-total">0.00</span> €</p>

    <h3>Bestelldaten</h3>
    <div class="form-group"><label>Name</label><input id="name"></div>
    <div class="form-group"><label>Adresse</label><input id="address"></div>
    <div class="form-group"><label>Telefon</label><input id="phone"></div>
    <div class="form-group"><label>E-Mail</label><input id="email"></div>
    <div class="form-group">
      <label>Lieferoption</label>
      <select id="delivery">
        <option>Abholung</option>
        <option>Versand per DHL (+7,90 €)</option>
      </select>
    </div>

    <button onclick="checkout()">Bestellung absenden</button>
  </div>
</section>

<script>
  const menuBtn = document.querySelector(".menu-toggle");
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");
  menuBtn.addEventListener("click", ()=>{ sidebar.classList.toggle("active"); overlay.classList.toggle("active"); });
  overlay.addEventListener("click", ()=>{ sidebar.classList.remove("active"); overlay.classList.remove("active"); });

  let cart = [];

  function addToCart(product, sizeId, price) {
    let size = sizeId ? document.getElementById(sizeId).value : "";
    cart.push({product, size, price});
    renderCart();
  }

  function renderCart() {
    let cartList = document.getElementById("cart-items");
    let total = 0;
    cartList.innerHTML = "";
    cart.forEach(item => {
      let li = document.createElement("li");
      li.textContent = item.product + (item.size ? " ("+item.size+")" : "") + " - " + item.price.toFixed(2) + " €";
      cartList.appendChild(li);
      total += item.price;
    });
    document.getElementById("cart-total").textContent = total.toFixed(2);
  }

  function checkout() {
    let name = document.getElementById("name").value;
    let address = document.getElementById("address").value;
    let phone = document.getElementById("phone").value;
    let email = document.getElementById("email").value;
    let delivery = document.getElementById("delivery").value;

    let total = parseFloat(document.getElementById("cart-total").textContent);
    if(delivery.includes("DHL")) total += 7.90;

    let order = "Bestellung:\n\n";
    cart.forEach(item => {
      order += item.product + (item.size ? " ("+item.size+")" : "") + " - " + item.price.toFixed(2) + " €\n";
    });
    order += "\nGesamt: " + total.toFixed(2) + " €";
    order += "\n\nKundendaten:\n" + name + "\n" + address + "\n" + phone + "\n" + email + "\nLieferung: " + delivery;

    window.location.href = "mailto:kaiuwe.koenig@web.de?subject=Fanshop Bestellung&body=" + encodeURIComponent(order);
  }
</script>
</body>
</html>
