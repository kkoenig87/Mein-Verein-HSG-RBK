<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fanshop - HSG RBK</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body { font-family:sans-serif; margin:0; padding:0; background:#ffffff; color:#000000; }
    header { background:#ff00a0; color:#fff; padding:1rem; display:flex; justify-content:center; align-items:center; position:relative; }
    header h1 { margin:0; font-size:1.4rem; text-align:center; flex:1; line-height:1.4; }
    .menu-toggle { font-size:1.8rem; cursor:pointer; background:none; border:none; color:#fff; position:absolute; right:1rem; }

    .sidebar { position:fixed; top:0; right:-250px; width:250px; height:100%; background:rgba(0,0,0,0.8); color:#fff; transition:right 0.3s ease; padding-top:2rem; z-index:1000; }
    .sidebar.active { right:0; }
    .sidebar a { display:block; padding:1rem; color:#fff; text-decoration:none; font-weight:bold; }
    .sidebar a:hover { background:#ff00a0; }
    .overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); display:none; z-index:500; }
    .overlay.active { display:block; }

    section { padding:1rem; }
    .product { border:1px solid #ddd; border-radius:10px; padding:1rem; margin:1rem 0; box-shadow:0 4px 10px rgba(0,0,0,0.1); background:#fff; }
    .product h2 { margin-top:0; text-align:center; }
    .product img { max-width:150px; border-radius:8px; cursor:pointer; transition:transform 0.3s; }
    .product img:hover { transform:scale(1.05); }

    .cart { border-top:2px solid #ff00a0; margin-top:2rem; padding-top:1rem; }
    .cart h2 { text-align:center; }
    .cart ul { list-style:none; padding:0; }
    .cart li { margin:0.5rem 0; }

    input, select { margin:0.3rem 0; padding:0.5rem; width:100%; border:1px solid #ccc; border-radius:5px; }
    button { background:#ff00a0; color:#fff; border:none; padding:0.7rem 1rem; border-radius:8px; cursor:pointer; transition:background 0.3s; }
    button:hover { background:#cc0080; }

    /* Lightbox Style */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.4);
      cursor: zoom-out;
    }
  </style>
</head>
<body>
<header>
  <h1>HSG Rü/Bau/Kö <br> Fanshop</h1>
  <button class="menu-toggle">☰</button>
</header>

<div class="sidebar" id="sidebar">
  <a href="index.html">🏠 Home</a>
  <a href="a-team.html">👩‍👧 wA-Team</a>
  <a href="b-team.html">👩‍👧 wB-Team</a>
  <a href="stats.html">📊 Statistik</a>
  <a href="hallen.html">🏟️ Hallen</a>
  <a href="sponsoren.html">🤝 Sponsoren</a>
  <a href="news.html">📰 News</a>
  <a href="fanshop.html">🛍️ Fanshop</a>
</div>
<div class="overlay" id="overlay"></div>

<section>
  <h2>Unsere Fanartikel</h2>

  <!-- Fantrikot -->
  <div class="product">
    <h2>HSG Fantrikot</h2>
    <img src="Fantrikot1.png" alt="Fantrikot Vorderseite">
    <img src="Fantrikot2.png" alt="Fantrikot Rückseite">
    <p>Preis: 39,90 €</p>
    <label for="trikot-size">Größe:</label>
    <select id="trikot-size">
      <option>S</option><option>M</option><option>L</option><option>XL</option>
    </select>
    <button onclick="addToCart('Fantrikot', 39.90, document.getElementById('trikot-size').value)">In den Warenkorb</button>
  </div>

  <!-- Fanshirt -->
  <div class="product">
    <h2>Fanshirt</h2>
    <img src="Fanshirt.png" alt="Fanshirt">
    <p>Preis: 24,90 €</p>
    <label for="shirt-size">Größe:</label>
    <select id="shirt-size">
      <option>S</option><option>M</option><option>L</option><option>XL</option>
    </select>
    <button onclick="addToCart('Fanshirt', 24.90, document.getElementById('shirt-size').value)">In den Warenkorb</button>
  </div>

  <!-- Kempa Gürteltasche -->
  <div class="product">
    <h2>Kempa Gürteltasche</h2>
    <img src="Guerteltasche.png" alt="Kempa Gürteltasche">
    <p>Preis: 14,90 €</p>
    <button onclick="addToCart('Kempa Gürteltasche', 14.90)">In den Warenkorb</button>
  </div>
</section>

<!-- Warenkorb -->
<section class="cart">
  <h2>🛒 Warenkorb</h2>
  <ul id="cart-items"></ul>
  <p><strong>Gesamt: <span id="cart-total">0.00</span> €</strong></p>

  <h3>Kundendaten</h3>
  <input type="text" id="name" placeholder="Name" required>
  <input type="text" id="adresse" placeholder="Adresse" required>
  <input type="text" id="telefon" placeholder="Telefonnummer" required>
  <input type="email" id="mail" placeholder="E-Mail" required>

  <label for="versand">Versandoption:</label>
  <select id="versand">
    <option value="abholung">Abholung</option>
    <option value="dhl">Versand per DHL (+7,90 €)</option>
  </select>

  <button onclick="checkout()">Bestellung absenden</button>
</section>

<!-- Lightbox -->
<div id="lightbox" class="lightbox">
  <img id="lightbox-img" src="" alt="Produktbild groß">
</div>

<script>
  const menuBtn = document.querySelector(".menu-toggle");
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");
  menuBtn.addEventListener("click", ()=>{ sidebar.classList.toggle("active"); overlay.classList.toggle("active"); });
  overlay.addEventListener("click", ()=>{ sidebar.classList.remove("active"); overlay.classList.remove("active"); });

  let cart = [];

  function addToCart(name, price, size = null) {
    cart.push({ name, price, size });
    updateCart();
  }

  function updateCart() {
    const cartList = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");
    cartList.innerHTML = "";
    let total = 0;

    cart.forEach((item, index) => {
      const li = document.createElement("li");
      li.textContent = item.name + (item.size ? " ("+item.size+")" : "") + " - " + item.price.toFixed(2) + " €";
      cartList.appendChild(li);
      total += item.price;
    });

    cartTotal.textContent = total.toFixed(2);
  }

  function checkout() {
    const name = document.getElementById("name").value;
    const adresse = document.getElementById("adresse").value;
    const telefon = document.getElementById("telefon").value;
    const mail = document.getElementById("mail").value;
    const versand = document.getElementById("versand").value;

    let total = parseFloat(document.getElementById("cart-total").textContent);
    if (versand === "dhl") total += 7.90;

    const orderDetails = `Bestellung von ${name}
Adresse: ${adresse}
Telefon: ${telefon}
E-Mail: ${mail}
Versand: ${versand === "dhl" ? "DHL (7,90 €)" : "Abholung"}
Artikel:
${cart.map(item => "- " + item.name + (item.size ? " ("+item.size+")" : "") + " - " + item.price.toFixed(2) + " €").join("\n")}
Gesamt: ${total.toFixed(2)} €`;

    window.location.href = "mailto:kaiuwe.koenig@web.de?subject=Fanshop Bestellung&body=" + encodeURIComponent(orderDetails);
  }

  // Lightbox Funktion
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");

  document.querySelectorAll(".product img").forEach(img => {
    img.addEventListener("click", () => {
      lightbox.style.display = "flex";
      lightboxImg.src = img.src;
    });
  });

  lightbox.addEventListener("click", () => {
    lightbox.style.display = "none";
    lightboxImg.src = "";
  });
</script>
</body>
</html>
