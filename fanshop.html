<div class="overlay" id="overlay"></div>

<section>
  <h2>Unsere Fanartikel</h2>
  <div class="product">
    <img src="trikot.png" alt="Fantrikot">
    <h3>HSG Fantrikot</h3>
    <p>Original HSG Fantrikot â€“ zeig deine Farben!</p>
    <p><strong>Preis: 39,90 â‚¬</strong></p>
    <label for="size">GrÃ¶ÃŸe wÃ¤hlen:</label>
    <select id="size">
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
    </select>
    <label for="quantity">Menge:</label>
    <input type="number" id="quantity" value="1" min="1">
    <button type="button" onclick="addToCart('HSG Fantrikot', 39.90)">In den Warenkorb</button>
  </div>
</section>

<section class="cart">
  <h3>ğŸ›’ Warenkorb</h3>
  <ul id="cartItems"></ul>
  <p><strong>Gesamt: <span id="total">0.00</span> â‚¬</strong></p>
</section>

<section>
  <h3>Bestellerdaten</h3>
  <form id="orderForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <label for="address">Adresse:</label>
    <input type="text" id="address" required>
    <label for="phone">Telefonnummer:</label>
    <input type="text" id="phone" required>
    <label for="email">E-Mail:</label>
    <input type="email" id="email" required>
    <label for="delivery">Lieferart:</label>
    <select id="delivery" required onchange="updateCart()">
      <option value="Abholung">Abholung</option>
      <option value="DHL">Versand per DHL (+7,90 â‚¬)</option>
    </select>
    <button type="submit">Bestellung absenden</button>
  </form>
</section>

<script>
  const menuBtn = document.querySelector(".menu-toggle");
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");

  menuBtn.addEventListener("click", ()=>{ sidebar.classList.toggle("active"); overlay.classList.toggle("active"); });
  overlay.addEventListener("click", ()=>{ sidebar.classList.remove("active"); overlay.classList.remove("active"); });

  let cart = [];

  function addToCart(product, price) {
    const size = document.getElementById("size").value;
    const quantity = parseInt(document.getElementById("quantity").value);
    cart.push({ product, size, quantity, price });
    updateCart();
  }

  function updateCart() {
    const cartItems = document.getElementById("cartItems");
    cartItems.innerHTML = "";
    let total = 0;
    cart.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.quantity}x ${item.product} (GrÃ¶ÃŸe ${item.size}) - ${(item.price*item.quantity).toFixed(2)} â‚¬`;
      cartItems.appendChild(li);
      total += item.price * item.quantity;
    });
    // DHL Versandkosten
    const delivery = document.getElementById("delivery")?.value;
    if(delivery === "DHL"){ total += 7.90; }
    document.getElementById("total").textContent = total.toFixed(2);
  }

  document.getElementById("orderForm").addEventListener("submit", function(e){
    e.preventDefault();
    if(cart.length === 0){ alert("Bitte lege zuerst einen Artikel in den Warenkorb."); return; }

    const name = document.getElementById("name").value;
    const address = document.getElementById("address").value;
    const phone = document.getElementById("phone").value;
    const email = document.getElementById("email").value;
    const delivery = document.getElementById("delivery").value;

    let orderDetails = "Bestellung:\n\n";
    cart.forEach(item=>{
      orderDetails += `${item.quantity}x ${item.product} (GrÃ¶ÃŸe ${item.size}) - ${(item.price*item.quantity).toFixed(2)} â‚¬\n`;
    });
    if(delivery === "DHL"){ orderDetails += `\n+ Versand DHL: 7,90 â‚¬\n`; }
    orderDetails += `\nGesamt: ${document.getElementById("total").textContent} â‚¬\n\n`;
    orderDetails += `Kundendaten:\nName: ${name}\nAdresse: ${address}\nTelefon: ${phone}\nE-Mail: ${email}\nLieferart: ${delivery}`;

    const mailto = `mailto:kaiuwe.koenig@web.de?subject=Neue Bestellung Fanshop&body=${encodeURIComponent(orderDetails)}`;
    window.location.href = mailto;
  });
</script>
