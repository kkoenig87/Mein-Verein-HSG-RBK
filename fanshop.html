    .product img { max-width:100%; border-radius:8px; }
    .cart { border:1px solid #ddd; border-radius:10px; padding:1rem; margin:1rem auto; max-width:400px; background:#f9f9f9; text-align:left; }
    .cart h2 { text-align:center; }
    button { background:#ff00a0; color:#fff; border:none; padding:0.6rem 1rem; border-radius:8px; cursor:pointer; margin-top:0.5rem; }
    button:hover { background:#e6008c; }
    form { text-align:left; max-width:400px; margin:1rem auto; background:#f9f9f9; padding:1rem; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.2); }

</div>
<div class="overlay" id="overlay"></div>

<section>
  <h2>Unsere Fanartikel</h2>

  <div class="product">
    <img src="trikot.png" alt="Fantrikot">
    <h3>HSG Fantrikot</h3>
    <p>Original HSG Fantrikot – zeig deine Farben!</p>
    <p><strong>Preis: 39,90 €</strong></p>
    <label for="size">Größe wählen:</label>
    <select id="size">
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
    </select>
    <label for="quantity">Menge:</label>
    <input type="number" id="quantity" value="1" min="1">
    <button onclick="addToCart('HSG Fantrikot', 39.90)">In den Warenkorb</button>
  </div>
</section>

<section class="cart" id="cart">
  <h2>🛒 Warenkorb</h2>
  <ul id="cartItems"></ul>
  <p><strong>Gesamt: <span id="total">0.00</span> €</strong></p>
</section>

<section>
  <h2>Bestellung abschließen</h2>
  <form id="orderForm" onsubmit="sendOrder(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="address">Adresse:</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <label for="phone">Telefonnummer:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="email">E-Mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="delivery">Lieferoption:</label>
    <select id="delivery" name="delivery" required>
      <option value="Abholung">Abholung (kostenlos)</option>
      <option value="DHL">Versand per DHL (+7,90 €)</option>
    </select>

    <button type="submit">✅ Bestellung absenden</button>
  </form>
</section>

<script>
  const menuBtn = document.querySelector(".menu-toggle");
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");
  menuBtn.addEventListener("click", ()=>{ sidebar.classList.toggle("active"); overlay.classList.toggle("active"); });
  overlay.addEventListener("click", ()=>{ sidebar.classList.remove("active"); overlay.classList.remove("active"); });

  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  function addToCart(name, price) {
    const size = document.getElementById("size").value;
    const quantity = parseInt(document.getElementById("quantity").value);
    cart.push({name, price, size, quantity});
    localStorage.setItem("cart", JSON.stringify(cart));
    updateCart();
  }

  function updateCart() {
    const cartItems = document.getElementById("cartItems");
    const total = document.getElementById("total");
    cartItems.innerHTML = "";
    let sum = 0;
    cart.forEach((item, index) => {
      const li = document.createElement("li");
      li.textContent = `${item.name} (Größe: ${item.size}, Menge: ${item.quantity}) - ${(item.price*item.quantity).toFixed(2)} €`;
      cartItems.appendChild(li);
      sum += item.price * item.quantity;
    });
    total.textContent = sum.toFixed(2);
  }
