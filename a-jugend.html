<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>wA-Jugend Tabelle & Spielplan</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body { font-family: sans-serif; margin:0; padding:0; background:#ffffff; color:#000000; }
    header { background:#ff00a0; color:#fff; padding:1rem; display:flex; justify-content:center; align-items:center; position:relative; }
    header h1 { margin:0; font-size:1.4rem; text-align:center; flex:1; }
    @media (max-width:400px) { header h1 { font-size:1.1rem; line-height:1.3; } }
    @media (max-width:320px) { header h1 { font-size:1rem; line-height:1.2; } }

    .menu-toggle { font-size:1.8rem; cursor:pointer; background:none; border:none; color:#fff; position:absolute; right:1rem; }
    .sidebar { position:fixed; top:0; right:-250px; width:250px; height:100%; background:rgba(0,0,0,0.8); color:#fff; transition:right 0.3s ease; padding-top:2rem; z-index:1000; }
    .sidebar.active { right:0; }
    .sidebar a { display:block; padding:1rem; color:#fff; text-decoration:none; font-weight:bold; }
    .sidebar a:hover { background:#ff00a0; }
    .overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); display:none; z-index:500; }
    .overlay.active { display:block; }

    section { padding:1rem; text-align:center; }
    iframe { width:100%; height:80vh; border:none; }
  </style>
</head>
<body>
<header>
  <h1>wA-Jugend<br>Tabelle & Spielplan</h1>
  <button class="menu-toggle">☰</button>
</header>

<div class="sidebar" id="sidebar">
  <a href="index.html">🏠 Home</a>
  <a href="a-team.html">👩‍👧 wA-Team</a>
  <a href="a-jugend.html">📊 wA-Tabelle/Spielplan</a>
  <a href="b-team.html">👩‍👧 wB-Team</a>
  <a href="b-jugend.html">📊 wB-Tabelle/Spielplan</a>
  <a href="news.html">📰 News</a>
</div>

<div class="overlay" id="overlay"></div>

<section>
  <h2>Aktuelle Tabelle & Spielplan</h2>
  <iframe src="https://hhv-handball.liga.nu/cgi-bin/WebObjects/nuLigaHBDE.woa/wa/groupPage?championship=Darmstadt+25%2F26&group=421786"></iframe>
</section>

<script>
  const menuBtn = document.querySelector(".menu-toggle");
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");

  menuBtn.addEventListener("click", () => {
    sidebar.classList.toggle("active");
    overlay.classList.toggle("active");
  });
  overlay.addEventListener("click", () => {
    sidebar.classList.remove("active");
    overlay.classList.remove("active");
  });
</script>
</body>
</html>
