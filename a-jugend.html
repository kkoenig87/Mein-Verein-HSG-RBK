<div class="overlay" id="overlay"></div>

  <h2>Weibliche A-Jugend - Bezirksoberliga<br>
      Aktueller Spielplan</h2>
  <div id="handball-spielplan"></div>
  <script>_hb({ widget: 'spielplan', teamId: 'nuliga.hhv.1693609', container: 'handball-spielplan' })</script>
</section>

<script>
  const menuBtn=document.querySelector(".menu-toggle");
  const sidebar=document.getElementById("sidebar");
  const overlay=document.getElementById("overlay");
  menuBtn.addEventListener("click",()=>{sidebar.classList.toggle("active");overlay.classList.toggle("active");});
  overlay.addEventListener("click",()=>{sidebar.classList.remove("active");overlay.classList.remove("active");});
