<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HSG RBK Playbook</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    header {
      background-color: #b00020;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    main {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    h2 {
      color: #b00020;
      margin-top: 30px;
    }

    .filters {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    select, input {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .play {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }

    .play h3 {
      margin-top: 0;
      color: #333;
    }

    iframe {
      width: 100%;
      height: 250px;
      border: none;
      border-radius: 10px;
    }

    .admin-section {
      margin-top: 40px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .admin-section input, .admin-section select, .admin-section textarea, .admin-section button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .admin-section button {
      background: #b00020;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .admin-section button:hover {
      background: #7a0016;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #222;
      color: white;
      margin-top: 40px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>HSG RBK Playbook</header>

  <main>
    <div class="filters">
      <select id="categoryFilter">
        <option value="">Kategorie (alle)</option>
        <option value="Angriff">Angriff</option>
        <option value="Abwehr">Abwehr</option>
        <option value="Umschalten">Umschalten</option>
      </select>

      <select id="positionFilter">
        <option value="">Position (alle)</option>
        <option value="R√ºckraum">R√ºckraum</option>
        <option value="Au√üen">Au√üen</option>
        <option value="Kreis">Kreis</option>
        <option value="Tor">Tor</option>
      </select>

      <input type="text" id="searchInput" placeholder="Suche nach Titel...">
    </div>

    <div id="playsContainer"></div>

    <div class="admin-section hidden" id="adminSection">
      <h2>Admin-Konsole</h2>
      <input type="text" id="titleInput" placeholder="Titel">
      <textarea id="descInput" placeholder="Beschreibung"></textarea>
      <input type="text" id="youtubeInput" placeholder="YouTube-Link (z. B. https://www.youtube.com/watch?v=XXXX)">
      <select id="categoryInput">
        <option value="">Kategorie w√§hlen</option>
        <option value="Angriff">Angriff</option>
        <option value="Abwehr">Abwehr</option>
        <option value="Umschalten">Umschalten</option>
      </select>
      <select id="positionInput">
        <option value="">Position w√§hlen</option>
        <option value="R√ºckraum">R√ºckraum</option>
        <option value="Au√üen">Au√üen</option>
        <option value="Kreis">Kreis</option>
        <option value="Tor">Tor</option>
      </select>
      <button id="savePlay">üíæ Spielzug speichern</button>
    </div>
  </main>

  <footer>¬© 2025 HSG RBK</footer>

  <script>
    const API_URL = '/api/plays';
    const adminPassword = 'flames2025'; // üîê Beispielpasswort

    const playsContainer = document.getElementById('playsContainer');
    const adminSection = document.getElementById('adminSection');
    const savePlayBtn = document.getElementById('savePlay');

    const filters = {
      category: document.getElementById('categoryFilter'),
      position: document.getElementById('positionFilter'),
      search: document.getElementById('searchInput')
    };

    let plays = [];

    async function loadPlays() {
      try {
        const response = await fetch(API_URL);
        plays = await response.json();
        renderPlays();
      } catch (err) {
        console.error('Fehler beim Laden:', err);
        playsContainer.innerHTML = '<p>‚ö†Ô∏è Fehler beim Laden der Spielz√ºge.</p>';
      }
    }

    function renderPlays() {
      const filtered = plays.filter(p => {
        const matchesCategory = !filters.category.value || p.category === filters.category.value;
        const matchesPosition = !filters.position.value || p.position === filters.position.value;
        const matchesSearch = !filters.search.value || p.title.toLowerCase().includes(filters.search.value.toLowerCase());
        return matchesCategory && matchesPosition && matchesSearch;
      });

      playsContainer.innerHTML = filtered.map((p, i) => `
        <div class="play">
          <h3>${p.title}</h3>
          <p>${p.desc || ''}</p>
          ${p.youtube ? `<iframe src="https://www.youtube.com/embed/${extractYouTubeId(p.youtube)}" allowfullscreen></iframe>` : ''}
          <small><b>${p.category || '‚Äì'}</b> | ${p.position || '‚Äì'}</small>
          ${isAdmin ? `<button onclick="deletePlay(${i})" style="margin-top:10px;background:#444;">üóëÔ∏è L√∂schen</button>` : ''}
        </div>
      `).join('');
    }

    function extractYouTubeId(url) {
      const match = url.match(/(?:v=|youtu\.be\/)([a-zA-Z0-9_-]+)/);
      return match ? match[1] : '';
    }

    async function savePlay() {
      const newPlay = {
        title: document.getElementById('titleInput').value,
        desc: document.getElementById('descInput').value,
        youtube: document.getElementById('youtubeInput').value,
        category: document.getElementById('categoryInput').value,
        position: document.getElementById('positionInput').value
      };

      await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ play: newPlay })
      });

      await loadPlays();
      clearInputs();
    }

    function clearInputs() {
      document.getElementById('titleInput').value = '';
      document.getElementById('descInput').value = '';
      document.getElementById('youtubeInput').value = '';
      document.getElementById('categoryInput').value = '';
      document.getElementById('positionInput').value = '';
    }

    async function deletePlay(id) {
      await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
      await loadPlays();
    }

    let isAdmin = false;

    window.addEventListener('load', () => {
      loadPlays();

      const pw = prompt("üîë Admin-Login (optional):");
      if (pw === adminPassword) {
        adminSection.classList.remove('hidden');
        isAdmin = true;
      }

      filters.category.addEventListener('change', renderPlays);
      filters.position.addEventListener('change', renderPlays);
      filters.search.addEventListener('input', renderPlays);
      savePlayBtn.addEventListener('click', savePlay);
    });
  </script>
</body>
</html>
