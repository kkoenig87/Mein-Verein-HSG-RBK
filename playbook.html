  <style>
    /* === Basis-App-Styles === */

    header { background:#ff00a0; color:#fff; padding:1rem; display:flex; justify-content:center; align-items:center; position:relative; }
    header h1 { margin:0; font-size:1.4rem; text-align:center; line-height:1.4; flex:1; }
    .menu-toggle { font-size:1.8rem; cursor:pointer; background:none; border:none; color:#fff; position:absolute; right:1rem; }
    .sidebar { position:fixed; top:0; right:-250px; width:250px; height:100%; background:rgba(0,0,0,0.9); color:#fff; transition:right 0.3s ease; padding-top:2rem; z-index:1000; }
    .sidebar.active { right:0; }
    .sidebar a { display:block; padding:1rem; color:#fff; text-decoration:none; font-weight:bold; }
    .sidebar a:hover { background:#cc0080; }
    .overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); display:none; z-index:500; }
    .overlay.active { display:block; }

    /* === Playbook-Styles === */
    main { max-width:1000px; margin:1rem auto; padding:0 1rem; }
    .plays { display:grid; grid-template-columns:repeat(auto-fit, minmax(280px,1fr)); gap:1rem; }
    .play { background:#fff; border-radius:10px; box-shadow:0 6px 18px rgba(0,0,0,0.06); padding:0.8rem; }
    .play h3 { margin:0.4rem 0; color:#cc0080; }
    .play p { color:#666; font-size:0.9rem; }
    .play video, .play iframe { width:100%; border-radius:8px; margin-top:0.4rem; background:#000; aspect-ratio:16/9; }

    /* Adminbereich */
    .admin-panel { background:#fff; padding:1rem; border-radius:10px; box-shadow:0 6px 18px rgba(0,0,0,0.06); margin-bottom:1rem; }
    .admin-panel h2 { margin-top:0; color:#cc0080; }
    .admin-panel form { display:flex; flex-direction:column; gap:0.5rem; }
    .admin-panel label { font-weight:600; margin-top:0.5rem; }
    .admin-panel input, .admin-panel textarea, .admin-panel select { width:100%; padding:0.45rem; border-radius:6px; border:1px solid #ddd; margin-top:0.25rem; }
    .admin-panel button { margin-top:0.5rem; align-self:flex-start; }

    /* Login */
    .login-screen { display:flex; justify-content:center; align-items:center; height:100vh; background:#fff; flex-direction:column; gap:1rem; text-align:center; z-index:2000; position:fixed; top:0; left:0; width:100%; }
    .login-screen input { padding:0.5rem; border:1px solid #ccc; border-radius:6px; width:220px; text-align:center; }
    button { background:#ff00a0; color:#fff; border:0; border-radius:6px; padding:0.45rem 0.7rem; cursor:pointer; }
    button:hover { background:#cc0080; }

    /* Filter */
    #filters { margin-bottom:1rem; }
    #filters select { margin-bottom:0.5rem; }

    .hidden { display:none !important; }
  </style>
</head>
<body>
  <!-- Header & Sidebar -->
  <header>
    <h1>HSG R√º/Bau/K√∂ ‚Äì Playbook</h1>
    <button class="menu-toggle">‚ò∞</button>
  </header>
  <div class="sidebar" id="sidebar">
    <a href="index.html">üè† Home</a>
    <a href="a-team.html">üë©‚Äçüëß wA-Team</a>
    <a href="b-team.html">üë©‚Äçüëß wB-Team</a>
    <a href="stats.html">üìä Statistik</a>
    <a href="hallen.html">üèüÔ∏è Hallen</a>
    <a href="sponsoren.html">ü§ù Sponsoren</a>
    <a href="news.html">üì∞ News</a>
    <a href="fanshop.html">üõí Fanshop</a>
    <a href="playbook.html">üèê Playbook</a>
  </div>
  <div class="overlay" id="overlay"></div>

  <!-- LOGIN -->
  <div id="login" class="login-screen">
    <h2>üîí HSG Playbook Login</h2>
    <input type="password" id="pw" placeholder="Passwort eingeben">
    <button id="loginBtn">Login</button>
    <p style="font-size:0.9rem;color:#666;">Nur f√ºr Teammitglieder und Coaches</p>
  </div>

  <!-- CONTENT -->
  <div id="content" class="hidden">
    <main>
      <!-- Adminbereich -->
      <section id="admin-section" class="admin-panel hidden">
        <h2>Coach Verwaltungsbereich</h2>
        <form id="addPlayForm" onsubmit="addPlay(event)">
          <label>Titel des Spielzugs</label>
          <input id="play-title" required>
          <label>Beschreibung</label>
          <textarea id="play-desc" rows="2" required></textarea>
          <label>Kategorie</label>
          <select id="play-cat">
            <option>Angriff</option>
            <option>Abwehr</option>
            <option>Standard</option>
          </select>
          <label>Position</label>
          <select id="play-pos">
            <option>Au√üen</option>
            <option>Halbe</option>
            <option>Kreis</option>
            <option>R√ºckraum</option>
          </select>
          <label>Videoquelle</label>
          <select id="play-srcType">
            <option value="youtube">YouTube-Link</option>
            <option value="mp4">MP4-Datei</option>
          </select>
          <input id="play-src" placeholder="YouTube-URL oder Pfad zur MP4">
          <button type="submit">‚ûï Spielzug speichern</button>
        </form>
      </section>

      <!-- Filter -->
      <section id="filters" class="admin-panel">
        <h2>Filter Spielz√ºge</h2>
        <label>Kategorie:</label>
        <select id="filter-cat" onchange="renderPlays()">
          <option value="">Alle</option>
          <option>Angriff</option>
          <option>Abwehr</option>
          <option>√úberzahl</option>
          <option>Unterzahl</option>
        </select>
        <label>Position:</label>
        <select id="filter-pos" onchange="renderPlays()">
          <option value="">Alle</option>
          <option>Au√üen</option>
          <option>Halbe</option>
          <option>Kreis</option>
          <option>R√ºckraum</option>
        </select>
      </section>

      <!-- Playbook √úbersicht -->
      <section>
        <h2>üìñ Spielz√ºge</h2>
        <div id="plays" class="plays"></div>
      </section>
    </main>
  </div>

  <script>
    // Sidebar Toggle
    const menuBtn = document.querySelector(".menu-toggle");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    menuBtn.addEventListener("click", () => { sidebar.classList.toggle("active"); overlay.classList.toggle("active"); });
    overlay.addEventListener("click", () => { sidebar.classList.remove("active"); overlay.classList.remove("active"); });

const PLAYER_PW = "hsg2025!";
const ADMIN_PW = "coach2025!";
let isAdmin = false;
let plays = [];
const API_URL = "/api/plays";

// Login
function login() {
  const input = document.getElementById("pw").value.trim();
  if (input === PLAYER_PW) { isAdmin = false; startApp(); }
  else if (input === ADMIN_PW) { isAdmin = true; startApp(); }
  else alert("Falsches Passwort!");
}

// Initiale Daten vom Server laden
async function loadPlays() {
  try {
    const res = await fetch(API_URL);
    if (!res.ok) throw new Error("Serverfehler");
    plays = await res.json();
    renderPlays();
  } catch (err) {
    console.error("‚ùå Fehler beim Laden:", err);
    document.getElementById("plays").innerHTML = "<p style='color:#666'>Fehler beim Laden der Spielz√ºge.</p>";
  }
}

function startApp() {
  document.getElementById("login").classList.add("hidden");
  document.getElementById("content").classList.remove("hidden");
  if (isAdmin) document.getElementById("admin-section").classList.remove("hidden");
  loadPlays();
}

// === SPEICHERN ===
async function addPlay(e) {
  e.preventDefault();
  const title = document.getElementById("play-title").value.trim();
  const desc = document.getElementById("play-desc").value.trim();
  const cat = document.getElementById("play-cat").value;
  const pos = document.getElementById("play-pos").value;
  const srcType = document.getElementById("play-srcType").value;
  const src = document.getElementById("play-src").value.trim();

  if (!title || !src) return alert("Bitte Titel und Videoquelle angeben!");

  const play = { title, desc, cat, pos, srcType, src };

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ play })
    });
    const data = await res.json();
    if (data.success) {
      plays = data.plays;
      renderPlays();
      e.target.reset();
    } else alert("Fehler beim Speichern!");
  } catch (err) {
    alert("Verbindung zum Server fehlgeschlagen!");
    console.error(err);
  }
}

// === L√ñSCHEN ===
async function deletePlay(idx) {
  if (!confirm("Diesen Spielzug wirklich l√∂schen?")) return;
  try {
    const res = await fetch(`${API_URL}/${idx}`, { method: "DELETE" });
    const data = await res.json();
    if (data.success) {
      plays = data.plays;
      renderPlays();
    } else alert("Fehler beim L√∂schen!");
  } catch (err) {
    alert("Server nicht erreichbar!");
    console.error(err);
  }
}

// === ANZEIGE ===
function renderPlays() {
  const catFilter = document.getElementById("filter-cat").value;
  const posFilter = document.getElementById("filter-pos").value;
  const filtered = plays.filter(p =>
    (catFilter === "" || p.cat === catFilter) &&
    (posFilter === "" || p.pos === posFilter)
  );

  const container = document.getElementById("plays");
  container.innerHTML = "";

  if (filtered.length === 0) {
    container.innerHTML = "<p style='color:#666'>Keine Spielz√ºge gefunden.</p>";
    return;
  }

  filtered.forEach((p, i) => {
    const div = document.createElement("div");
    div.className = "play";
    div.innerHTML = `
      <h3>${p.title}</h3>
      <p><strong>Kategorie:</strong> ${p.cat}</p>
      <p><strong>Position:</strong> ${p.pos || "-"}</p>
      <p>${p.desc}</p>
      ${
        p.srcType === "youtube"
          ? `<iframe src="${convertToEmbed(p.src)}" allowfullscreen></iframe>`
          : `<video controls src="${p.src}"></video>`
      }
      ${isAdmin ? `<div><button onclick="deletePlay(${i})">üóëÔ∏è L√∂schen</button></div>` : ""}
    `;
    container.appendChild(div);
  });
}

function convertToEmbed(url) {
  if (!url.includes("youtube")) return url;
  const id = url.split("v=")[1]?.split("&")[0];
  return `https://www.youtube.com/embed/${id}`;
}

document.addEventListener("DOMContentLoaded", () => {
  document.getElementById("loginBtn").addEventListener("click", login);
});
  </script>
